<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Page</title>
    <link rel="stylesheet" href="../css/UserPayment.css">
</head>
<body>
    <h1>Payment Page</h1>
    <form>
        <div>
        <label class="a">Card number <input class="b" type="number" placeholder="card no"></label>
        <label class="a">Select card type
                <select class="d" name="Card Types" id="Card Types">
                    <option value="MASTER CARD">MASTER CARD</option>
                    <option value="VISA CARD">VISA CARD</option>
                    <option value="IDBI CARD">IDBI CARD</option>
                    <option value="HSBC CARD">HSBC CARD</option>
                    <option value="AXIS BANK CARD">AXIS BANK CARD</option>
                    <option value="BUISNESS CARD">Master Card</option>
            </select>
            </label>
        <label class="a">Full Name <input class="b" type="text"></label>
        <label class="a">CVV <input class="b" type="number"></label>
        <label class="a">Expiry year/month <input class="b" type="month"></label>
        <label class="a">Total amount:</label>
        </div>
        <button class="c">CANCEL</button>
        <button class="c">Make Payment</button>
    </form>
</body>
</html>
