<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="user login.css">
</head>
<body>
    <form>
        <div>
            <h1>Login</h1>
        </div>
        <div>
            <p class="ep">Email</p>
            <input  type="email">
        </div>
        <div>
            <p class="ep">Password</p>
            <input type="password">
        </div>
        <button>Login</button>
        <div class="fp">
            <a href="https://www.google.co.in/">Forgot password?</a>
        </div>
        
    </form>
</body>
</html>
